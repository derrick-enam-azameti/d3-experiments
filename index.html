<!DOCTYPE html>
<html lang="en">
<head>
    <title>D3.js Interview Questions and Answers</title>
    <script src="./dist/d3.min.js"></script>
</head>
<body>
    <h3>What is SVG?</h3>
    <h4>
        Scalabe Vector Graphics (SVG) is a markup
        language for determining two-dimensional 
        vector graphics.
    </h4>

    <!-- Rectangle -->
    <div>Rectangle</div>
    <svg>
        <rect width="190" height="100"></rect>
    </svg>

    <!-- Line -->
    <div>Line</div>
    <svg width="200" height="200">
        <line x1="0" y1="0" x2="150" y2="80" stroke-width="5" stroke="red"></line>
        <line x1="0" y1="40" x2="150" y2="80" style="stroke-width:5;stroke:blue"></line>
    </svg>

    <!-- Circle -->
    <div>Circle</div>
    <svg width="200" height="200">
        <circle r="40" cx="50" cy="50"></circle>
    </svg>
    
    <div>Text</div>
    <svg width="200" height="200">
        <text x="10" y="50" font-size="45" fill="red">Yes</text>
    </svg>
    
    <div>Polyline</div>
    <svg width="200" height="70">
        <polyline points="10 35, 30 10, 50 35" stroke="green" stroke-width="5" fill="transparent"></polyline>
    </svg>

    <div>Polyline</div>
    <svg width="200" height="200">
        <polyline points="10,35 30,10 50,35 " stroke="red" stroke-width="5" fill="transparent"></polyline>
    </svg>

    


    
    <script src="./app.js"></script>
</body>
</html>
